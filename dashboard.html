<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AmawBuild Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AmawBuild</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">List</a></li>
                    <li class="nav-item"><a class="nav-link" href="detail.html">Detail</a></li>
                    <li class="nav-item"><a class="nav-link" href="summary.html">Weekly Summary</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="expense.html">Expense Entry</a></li>
                    <li class="nav-item"><a class="nav-link" href="expense_list.html">Expense List</a></li>
                    <li class="nav-item"><a class="nav-link" href="expense_detail.html">Expense Detail</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <h1>Dashboard</h1>
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Entries</h5>
                        <p class="card-text display-6" id="card-total-entries">...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Distinct Materials</h5>
                        <p class="card-text display-6" id="card-materials">...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Distinct Supervisors</h5>
                        <p class="card-text display-6" id="card-supervisors">...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">This Week Entries</h5>
                        <p class="card-text display-6" id="card-week">...</p>
                    </div>
                </div>
            </div>
        </div>

        <h3>Recent Entries</h3>
        <div id="recent-list" class="list-group mb-4"></div>

        <h3>Top Materials (by usage)</h3>
        <div id="top-materials" class="list-group"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
